<!DOCTYPE html>
<html lang="en", xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Cars</title>

</head>
<body>
<div>
  <h1>Cars list</h1>
  <br/><br/>
  <div>
    <table class="table">
      <tr>
        <th>Model</th>
        <th>Year</th>
        <th>Engine</th>
      </tr>
      <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}">...</td>
        <td th:utext="${car.getYear()}">...</td>
        <td th:utext="${car.getEngine()}">...</td>

      </tr>
    </table>
  </div>
</div>
</body>
</html>
